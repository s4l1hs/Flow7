apiVersion: batch/v1
kind: Job
metadata:
  name: flow7-migrate
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: ${IMAGE}
          imagePullPolicy: IfNotPresent
          # Run alembic directly inside the image
          command: ["/bin/sh", "-c", "alembic -c alembic.ini upgrade head"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: flow7-secrets
                  key: DATABASE_URL
            - name: APSCHEDULER_DB_URL
              valueFrom:
                secretKeyRef:
                  name: flow7-secrets
                  key: APSCHEDULER_DB_URL
      # optional: set ttlSecondsAfterFinished to auto-clean jobs
  ttlSecondsAfterFinished: 3600
